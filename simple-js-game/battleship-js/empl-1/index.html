<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="display">
    <div class="display-turn">Turn: <span>computer</span></div>
    <div class="display-info">Info: <span>info</span></div>
  </div>

  <div id="game">
    <div id="player" class="game-board"></div>
    <div id="computer" class="game-board"></div>
  </div>

  <div id="option">
    <div id="0" class="destroyer-preview" draggable="true"></div>
    <div id="1" class="cruiser-preview" draggable="true"></div>
  </div>

  <div class="panel">
    <button id="btn-start">Flip</button>
    <button id="btn-start">Start</button>
  </div>


  <script src="scripts.js"></script>
</body>
</html>
