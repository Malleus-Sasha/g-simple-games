<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">

<body>
  
  <search>
    <form>
      <input type="search" class="input-text">
      <div class="categories">
        <input type="radio" name="categories" hidden id="household">
        <label for="household">House hold</label>
        <input type="radio" name="categories" hidden id="work">
        <label for="work">Work</label>
        <input type="radio" name="categories" hidden id="fitnes">
        <label for="fitnes">Fitnes</label>
      </div>
    </form>
  </search>

  <div id="todo-list"></div>

  <hr/>

  <form id="edit-form" data-mode="create" data-editId="">
    <div class="form-control">
      <div class="h2">Category</div>
      <div class="categories">
        <input type="radio" name="categories" hidden id="household">
        <label for="household">Household</label>
        <input type="radio" name="categories" hidden id="work">
        <label for="work">Work</label>
        <input type="radio" name="categories" hidden id="fitnes">
        <label for="fitnes">Fitnes</label>
      </div>
    </div>
    <div class="form-control">
      <label class="label">Title 1</label>
      <input type="text" name="title" class="input-text">
    </div>
    <div class="form-control">
      <label class="label">Description</label>
      <textarea rows="4" name="desc" class="input-text"></textarea>
    </div>

    <div class="form-actions">
      <button class="button secondary" type="button">
        <svg class="svg-icon">
          <use href="icons.svg#check"></use>
        </svg>
        Close
      </button>
      <button class="button primary" type="submit" >
        <svg class="svg-icon"><use viewBox="0 0 32 32" xlink:href="icons.svg#check"></use></svg>
        Save
      </button>
    </div>
  </form>

  <!-- TTTTTTTTTTTTTTTTT -->
  <!-- TEMP -->
  <template id="todo-list-item-template">
    <!-- data-action='edit' -->
    <div class="todo-item" data-action="edit"> 
      <div class="tags">
        <div class="tag">Fitnes</div>
      </div>
      <!-- II -->
      <div class="actions">
        <button class="button svg-icon" data-action="edit">
          <svg class="svg-icon"><use href="icons.svg#edit"></use></svg>
        </button>
        <button class="button svg-icon" data-action="delete">
          <svg class="svg-icon"><use href="icons.svg#delete"></use></svg>
        </button>
      </div>
      <!-- III -->
      <div class="content">
        <div class="h2 title">Title</div>
        <p class="desc">Description</p>
      </div>

      <button class="button primary svg-icon" data-action="complete">
        <svg class="">
          <use href="icons.svg#check"></use>
        </svg>
        Close
      </button>

    </div>
  </template>
